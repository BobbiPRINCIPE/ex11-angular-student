</p>

<h1>Hello string interpolation {{name}}</h1>

<!-- NOTE_1 ilker, data binding via "string interpolation" below -->
<h2>Name: {{name}}</h2>
<ul>
    <li>Age: {{age}}</li>
    <li>Email: {{email}}</li>
    <li>{{address.street}}, {{address.city}} {{address.city}}</li>
</ul>

<!-- NOTE_2 ilker, see event register and passing below -->
<button (click)="onClick()">Click Me for Event</button>

<h2>languages</h2>
<ul>
    <!-- NOTE_3 ilker, for loop below -->
    <li *ngFor="let language of languages; let i = index">
        {{i + 1}} {{language}}
        <button (click)="deleteLanguage(language)">X</button>
    </li>
</ul>

<!-- NOTE_4 ilker, submit event in a form with input -->
<h3>languages form</h3>
<form (submit)="addLanguage(language.value)">
    <div>
        <label for="language">Language:</label>
        <input type="text" #language value="Enter a langage to add, then hit Enter">
    </div>
</form>

<button (click)="toggleToDisplayTodos()">Click to toggle isToDisplayTodos</button>
<div *ngIf=isToDisplayTodos>
    <h3>todos</h3>
    <div *ngFor="let todo of todos">
        <h4>{{todo.title}}</h4>
        <p>{{todo.completed}}</p>
    </div>
</div>

<br>
<button (click)="toggleEditable()">Click to toggle isEditable of student</button>
<div *ngIf=isEditable>
    <!-- NOTE_5 ilker, 2 way data binding between template and component, using FormsModule of @angular/forms -->
    <h3>Edit student</h3>
    <form>
        <div>
            <label for="name">Name:</label>
            <input type="text" [(ngModel)]="name" name="name">
            <!-- note 2 way data binding here -->
        </div>
        <div>
            <label for="age">Age:</label>
            <input type="number" [(ngModel)]="age" name="age">
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="text" [(ngModel)]="email" name="email">
        </div>
        <div>
            <label for="street">Street:</label>
            <input type="text" [(ngModel)]="address.street" name="street">
        </div>
        <div>
            <label for="city">City:</label>
            <input type="text" [(ngModel)]="address.city" name="city">
        </div>
        <div>
            <label for="state">State:</label>
            <input type="text" [(ngModel)]="address.state" name="state">
        </div>
    </form>
</div>
